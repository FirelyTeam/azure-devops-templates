parameters:
  dockerExtraArguments: '' # Arguments for the docker command
  trivyExtraArguments: ''  # Arguments for the trivy command
  trivyIgnoreFile: ''      # Path to the trivy ignore file
  displayName: 'Execute scan with retries'


steps:
- script: |
    retries=10
    count=0
    if [ -n "${{ parameters.trivyIgnoreFile }}" ]; then
      mountArgs="-v ${{ parameters.trivyIgnoreFile }}:/tmp/trivyignore"
      echo "Using ignore file at ${{ parameters.trivyIgnoreFile }}"
    else 
      mountArgs="-v /tmp:/tmp"
      echo "No ignore file specified."
    fi
    command="docker run --rm -v /var/run/docker.sock:/var/run/docker.sock $mountArgs ${{ parameters.dockerExtraArguments }} aquasec/trivy:latest --exit-code 1 --format table --scanners vuln,misconfig,secret ${{ parameters.trivyExtraArguments }}"
    
    echo "Executing '$command' with retries..."
    while [ $count -lt $retries ]; do
      log_output=$($command 2>&1)
      echo "$log_output"
      if echo "$log_output" | grep "Fatal" | grep "failed to download artifact from any source" | grep -q "failed to download vulnerability DB"; then
        count=$((count + 1))
        echo "Scan failed due to DB download error. Attempt $count/$retries. Retrying in 30 seconds..."
        sleep 30
      else
        if [ $? -eq 0 ]; then
          echo "Scan completed successfully."
          break
        else
          echo "Scan failed due to other errors."
          exit 1
        fi
      fi
    done
    if [ $count -eq $retries ]; then
      echo "Scan failed after $retries attempts due to DB download error."
      exit 1
    fi
  displayName: ${{ parameters.displayName }}