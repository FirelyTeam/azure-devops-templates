parameters:
  - name: numberOfDaysRetainment
    type: number
    default: 365
    displayName: 'Number of days to retain the build'

steps:
  - task: PowerShell@2
    condition: and(succeeded(), not(canceled()))
    name: RetainOnSuccess
    displayName: Retain Build if succeeded
    inputs:
      failOnStderr: true
      targetType: 'inline'
      script: |
        $contentType = "application/json";
        $headers = @{ Authorization = 'Bearer $(System.AccessToken)' };
        $rawRequest = @{ daysValid = $(numberOfDaysRetainment); definitionId = $(System.DefinitionId); ownerId = 'User:$(Build.RequestedForId)'; protectPipeline = $false; runId = $(Build.BuildId) };
        $request = ConvertTo-Json @($rawRequest);
        $uri = "$(System.CollectionUri)$(System.TeamProject)/_apis/build/retention/leases?api-version=6.0-preview.1";
        Invoke-RestMethod -uri $uri -method POST -Headers $headers -ContentType $contentType -Body $request;
